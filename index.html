<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <title>FocusTimer</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <script src="./js/main.js" type="module" defer></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="timer">
      <span class="minutes">30</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>

    <div class="controls">
      <button class="play">
        <img src="./assets/play.svg" alt="">
      </button>

      <button class="pause hide">
        <img src="./assets/pause.svg" alt="">
      </button>

      <button class="stop hide">
        <img src="./assets/stop.svg" alt="">
      </button>

      <button class="set">
          <img src="./assets/set.svg" alt="">
      </button>
    </div>
  </main>

  <footer>
    <button class="sound-on hide">
      <img src="./assets/sound-on.svg" alt="">
    </button>

    <button class="sound-off">
      <img src="./assets/sound-off.svg" alt="">
    </button>

  </footer>
</body>
</html>
